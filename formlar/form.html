<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      class="d-flex flex-column col-3 row-gap-3 p-5"
      action="https://formsubmit.co/taleppedeibrou-2194@yopmail.com"
      method="POST"
    >
      <div>
        <label for="name_input" class="form-label">İsim</label>
        <input
          class="form-control"
          placeholder="İsiminiz"
          type="text"
          name="name"
          id="name_input"
          required
        />
      </div>

      <div>
        <label for="surname_input" class="form-label">Soyadınız</label>
        <input
          class="form-control"
          placeholder="Soyadınız"
          type="text"
          name="surname"
          id="surname_input"
          required
        />
      </div>

      <div>
        <label for="email_input" class="form-label">Emailiniz</label>
        <input
          class="form-control"
          placeholder="Emailiniz"
          type="email"
          name="email"
          id="email_input"
          required
        />
      </div>

      <div>
        <label for="yas_input" class="form-label">Yaşınız</label>
        <input
          class="form-control"
          placeholder="Yaşınız"
          type="number"
          name="age"
          id="age_input"
          min="15"
          max="70"
          required
        />
      </div>

      <div>
        <label for="message_input" class="form-label">Mesajınız</label>
        <textarea
          class="form-control"
          placeholder="Mesajınız"
          type="number"
          name="message"
          id="message_input"
          min="15"
          max="70"
          rows="4"
          required
        >
        </textarea>
      </div>

      <div>
        <label for="good_input" class="form-label">Beğendiniz mi?</label>
        <input
          class="form-control"
          placeholder="Beğendiniz mi?"
          type="range"
          name="age"
          id="good_input"
          required
        />
      </div>

      <button class="btn btn-primary" type="submit">Send</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
